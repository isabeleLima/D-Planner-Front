<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadeiras.css">
    <link rel="stylesheet" href="../css/semestres.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>D-Planner Semestres</title>
</head>

<body >
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg backgroundNavbar mb-5">
            <div class="container-fluid">
                <a class="navbar-brand navLogo" href="./home.html">
                    <img src="../images/logo.png" alt="" width="40">
                    D-PLANNER
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavDropdown">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item navItem">
                            <a class="nav-link active" aria-current="page" href="./home.html">HOME</a>
                        </li>
                        <li class="nav-item navItem">
                            <a class="nav-link" href="./semestres.html">SEMESTRE</a>
                        </li>
                        <li class="nav-item navItem">
                            <a class="nav-link" href="./cadeiras.html">CADEIRA</a>
                        </li>
                        <li class="nav-item navItem">
                            <a class="nav-link" href="./atividade.html">ATIVIDADES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container calendar pb-4 ">
            <div class="row ">
                <div class="col-12 topGreen rounded-top pt-4">
                    <div class="d-flex justify-content-center bg-light h-75 w-75 mx-auto rounded"></div>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12 col-sm-12 col-12 pageCalendar rounded-bottom pt-4">
                    <button type="button" class="blueButton w-100 mb-3" data-bs-toggle="modal"
                        data-bs-target="#addSemesterModal">ADICIONAR NOVO SEMESTRE
                    </button>

                    <div class="w-100 mx-auto rounded blueBorder p-2 mb-3">
                        <div class="hstack gap-3" data-bs-toggle="collapse" data-bs-target="#collapseExample">
                            <div class="d-flex justify-content-start logoCalendar"></div>
                            <h4>SEMESTRE</h4>
                            <h6>dd/mm/aaaa - dd/mm/aaaa</h6>
                            <button data-bs-toggle="modal" class="editButton ms-auto" data-bs-target="#blueModal">
                                <img src="../images/editSemester.png" height=35>
                            </button>
                        </div>
                        <a style="text-decoration: none;" href="./cadeiras.html">
                            <div class="collapse mt-3" id="collapseExample">
                                <div class="w-100 mx-auto rounded purpleTask p-2 mb-3" data-bs-toggle="modal"
                                    data-bs-target="#PurpleModal">
                                    <div class="hstack gap-4">
                                        <div class="logoPurpleTask "></div>
                                        <h5>NOME DA CADEIRA</h5>
                                        <h6>Nome do professor</h6>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="blueModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md modalRedtask">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="hstack gap-4">
                        <div class="logoCalendar"></div>
                        <h4>SEMESTRE</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="p-4">
                            <div class="mb-5 d-flex justify-content-end"><input class="textInput" type="text"
                                    placeholder="SEMESTRE"></div>

                            <div class="mb-5 d-flex justify-content-between">
                                <label for="dataIni" class="blueText">DATA DE INÍCIO</label>
                                <input class="dataInput" type="date" id="dataIni" name="dataIni">
                            </div>

                            <div class="mb-5 d-flex justify-content-between">
                                <label for="dataFim" class="blueText">DATA FINAL</label>
                                <input class="dataInput" type="date" id="dataFim" name="dataFim">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="blueButton">ATUALIZAR</button>
                        <button type="button" class="blueButton">EXCLUIR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSemesterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md modalRedtask">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="hstack gap-4">
                        <div class="logoCalendar"></div>
                        <h4>NOVO SEMESTRE</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="p-4">
                            <div class="mb-5 d-flex justify-content-end"><input class="textInput" type="text"
                                    placeholder="SEMESTRE"></div>

                            <div class="mb-5 d-flex justify-content-between">
                                <label for="dataIni" class="blueText">DATA DE INÍCIO</label>
                                <input class="dataInput" type="date" id="dataIni" name="dataIni">
                            </div>

                            <div class="mb-5 d-flex justify-content-between">
                                <label for="dataFim" class="blueText">DATA FINAL</label>
                                <input class="dataInput" type="date" id="dataFim" name="dataFim">
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="blueButton">CADASTRAR</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
