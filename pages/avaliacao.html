<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/avaliacao.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>D-Planner Avaliação</title>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg backgroundNavbar mb-5">
            <div class="container-fluid">
                <a class="navbar-brand navLogo" href="./home.html">
                    <img src="../images/logo.png" alt="" width="40">
                    D-PLANNER
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavDropdown">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item navItem">
                            <a class="nav-link active" aria-current="page" href="./home.html">HOME</a>
                        </li>
                        <li class="nav-item navItem">
                            <a class="nav-link" href="./semestres.html">SEMESTRE</a>
                        </li>
                        <li class="nav-item navItem">
                            <a class="nav-link" href="./cadeiras.html">CADEIRA</a>
                        </li>
                        <li class="nav-item navItem">
                            <a class="nav-link" href="./atividade.html">ATIVIDADES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container calendar pb-4 ">
            <div class="row ">
                <div class="col-12 topGreen rounded-top pt-4">
                    <div class="d-flex justify-content-center bg-light h-75 w-75 mx-auto rounded"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-12 pageCalendar rounded-bottom pt-4">
                    <button type="button" class="redButton w-100 mb-3" data-bs-toggle="modal"
                        data-bs-target="#addModal">ADICIONAR NOVA AVALIAÇÃO
                    </button>
                    <div class="w-100 mx-auto rounded redBorder p-2 mb-3" data-bs-toggle="modal"
                        data-bs-target="#redModal">
                        <div class="row">
                            <div class="col-12 col-md-5 mb-3">
                                <div class="hstack gap-4 mx-auto">
                                    <div class="logoCalendar "></div>
                                    <h4>1 dia</h4>
                                    <div class="Vstack gap-3 text-center">
                                        <h5>3° AVALIAÇÃO</h5>
                                        <h6>PROGRAMAÇÃO WEB</h6>
                                    </div>
                              
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <p class="text-break ms-auto">
                                    Mussum Ipsum, cacilds vidis litro abertis.
                                    Detraxit consequat et quo num tendi nada.
                                    Cevadis im ampola pa arma uma pindureta.Leite de capivaris,
                                    leite de mula
                                </p>
                            </div>
                            <button data-bs-toggle="modal" class="editButton ms-auto col-md-1" data-bs-target="#editModal">
                                <img src="../images/editAvaliacao.png" height=35>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 col-sm-12 col-12 justify-content-center">

                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md modalRedtask">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="hstack gap-4">
                        <div class="logoCalendar"></div>
                        <h4>NOME DA AVALIAÇÃO</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="p-5 ">
                            <div class="mb-5 d-flex justify-content-end">
                                <input id="name-update" class="textInput" type="text" placeholder="NOME DA AVALIAÇÃO">
                            </div>

                            <div class="mb-5 d-flex justify-content-end">
                                <select id="subject-update" name="CADEIRA" class="textInput">
                                    <option value="valor1" selected>NOME DA CADEIRA</option>
                                    <option value="valor2">NOME DA CADEIRA</option>
                                    <option value="valor3">NOME DA CADEIRA</option>
                                </select>
                            </div>

                            <div class="mb-5 d-flex justify-content-end">
                                <input id="description-update" class="textInput" type="text" placeholder="DESCRIÇÃO">
                            </div>

                            <div class="mb-5 d-flex justify-content-between">
                                <label for="dataIni" class="redText">PRAZO DE ENTREGA</label>
                                <input id="date-update" class="dataInput" type="date" id="dataIni" name="dataIni">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="redButton" onclick="updateEvaluation()">ATUALIZAR</button>
                        <button type="button" class="redButton">EXCLUIR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md modalRedtask">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="hstack gap-4">
                        <div class="logoCalendar"></div>
                        <h4>NOME DA AVALIAÇÃO</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="p-5 ">
                            <div class="mb-5 d-flex justify-content-end">
                                <input id="name-register" class="textInput" type="text" placeholder="NOME DA AVALIAÇÃO">
                            </div>

                            <div class="mb-5 d-flex justify-content-end">
                                <select id="subject-register" name="CADEIRA" class="textInput">
                                    <option value="valor1" selected>NOME DA CADEIRA</option>
                                    <option value="valor2">NOME DA CADEIRA</option>
                                    <option value="valor3">NOME DA CADEIRA</option>
                                </select>
                            </div>

                            <div class="mb-5 d-flex justify-content-end">
                                <input id="description-register" class="textInput" type="text" placeholder="DESCRIÇÃO">
                            </div>

                            <div class="mb-5 d-flex justify-content-between">
                                <label for="dataIni" class="redText">PRAZO DE ENTREGA</label>
                                <input id="date-register" class="dataInput" type="date" id="dataIni" name="dataIni">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="redButton" onclick="registerEvaluation()">CADASTRAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</html>
