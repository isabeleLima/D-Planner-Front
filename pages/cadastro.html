<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D-Planner Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100 justify-content">
        <div class="row h-100">
            <div class="col-7 d-none d-md-block">
                <div class="vstack gap-2 col-7  mx-auto text-center textLogin">
                    <div class="d-flex justify-content-center">
                        <img class="imageLogin" src="../images/3573382.jpg">
                    </div>

                    <h1>D-PLANNER</h1>
                    <p>Mussum Ipsum, cacilds vidis litro abertis. Si u mundo tá muito paradis?
                        Toma um mé que o mundo vai girarzis!Quem num gosta di mim que vai caçá </p>
                </div>
            </div>
            <div class="col-md-5 col-sm-12  loginForm justify-content-center">
                    <div class="d-flex justify-content-center mt-4">
                        <img class="logoForm" src="../images/logo.png">
                    </div>
                <form class="mt-3 p-5 ">
                    <div class="mb-5 d-flex justify-content-center"><input class="textInput" type="text" placeholder="NOME COMPLETO"></div>
                    <div class="mb-5 d-flex justify-content-center"><input class="textInput" type="password" placeholder="USERNAME"></div>
                    <div class="mb-5 d-flex justify-content-center"><input class="textInput" type="text" placeholder="EMAIL"></div>
                    <div class="mb-5 d-flex justify-content-center"><input class="textInput" type="password" placeholder="SENHA"></div>
                    <div class="mb-5 d-flex justify-content-center"><button class="Loginbutton">CADASTRAR</button></div>
                   
                </form>
            </div>
        </div>
    </div>
</body>

</html>
